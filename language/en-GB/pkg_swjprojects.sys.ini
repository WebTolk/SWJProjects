PKG_SWJPROJECTS_WHATS_NEW="<h3>v.2.6.0 What's new?</h3><h4>Micro-markup Schema.org.</h4><p>Added a markup plugin <code>Schema.org</code> for component entities. For lists <code>ListItem</code> is used, <code>SoftwareApplication</code> for the project and version page, and <code>TechArticle</code> for the documentation page.</p><h4>Improved key search</h4><p>In the admin panel, in the list of keys, you can now search by order number, email, domain, and the contents of the key note.</p><h4>List of keys</h4><p>Domain output and notes have been added to the list of keys in the admin panel.</p><h4>Search in the projects list</h4><p>The search in the list of projects in the admin panel has become more accurate. The superfluous ones have been removed from the search fields.</p>"
