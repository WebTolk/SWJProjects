PKG_SWJPROJECTS_WHATS_NEW="<h3>v.2.5.0 What's new?</h3><h4>Data structures schemes for update servers.</h4><p>Now with SW JProjects, you can create an update server not only for Joomla extensions, but also your own. For example, you need the update server data structure to be different and the format should be, for example, not XML, but JSON. The formation of the data structure for the Joomla extension update server is included in a separate plugin. You can create your own plugin and implement the data structure you need in it by adding or removing the displayed data. The update server in the component still displays information about the list of projects and their versions, about a specific project and its changelog.</p><p>You can select the update server data schema globally for the entire component, select a different data schema for the project category, and select a schema for each project.</p><h4>New plugin group: <code>swjprojects</code></h4><p>A group of plugins <code>swjprojects</code> has been created for the needs of the component. In particular, this group contains the Joomla extensions data structure plugin for the update server.</p><h4>The <code>TargetPlatform</code> element has been activated</h4><p>The XML manifest of the update server for each version (for the Joomla update server schema) specifies the <code>TargetPlatform</code> attribute, which indicates which versions of Joomla the extension is compatible with. The value must be specified like a regular expression. For example <code>4.[1234]</code> will run on Joomla 4.1 to 4.4, but not on any Joomla 3 or Joomla 5 instance, <code>4.(2|4)</code> will run only on 4.2 or 4.4. <code>6.*</code> will true for all the 6.x Joomla versions.</p><h4>Changing language constants</h4><p>Some language constants have been changed. If you redefined constants, redefine them again.</p>"
