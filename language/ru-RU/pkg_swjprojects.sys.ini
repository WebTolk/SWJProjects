PKG_SWJPROJECTS_WHATS_NEW="<h3>v.2.6.0 Что нового?</h3><h4>Микроразметка Schema.org.</h4><p>Добавлен плагин микроразметки Schema.org для сущностей компонента. Для списков используется <code>ListItem</code>, для страницы проекта и версии - <code>SoftwareApplication</code>, для страницы документации - <code>TechArticle</code>.</p><h4>Улучшение поиска по ключам</h4><p>В панели администратора в списке ключей теперь можно искать по номеру заказа, email, домену, содержимому примечания к ключу.</p><h4>Список ключей</h4><p>В списке ключей в панели администратора добавлен вывод домена и примечания</p><h4>Поиск в списке проектов</h4><p>Поиск в списке проектов в панели администратора стал более точным. Из полей для поиска убраны лишние.</p>"
